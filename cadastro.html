<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Aurora Eletrônicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="banner">
        <div class="banner-content">
            <h1>Aurora Eletrônicos</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="cadastro.html" class="active">Cadastro</a>
        </nav>
    </header>

    <main class="form-container">
        <section>
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="cep">CEP:</label>
                  <input type="text" id="cep" name="cep" maxlength="9">
                  <small id="cep-feedback"></small><br>

                <label for="rua">Rua:</label>
                  <input type="text" id="rua" name="rua"><br>

                <label for="numero">Número:</label>
                  <input type="text" id="numero" name="numero"><br>

                <label for="bairro">Bairro:</label>
                  <input type="text" id="bairro" name="bairro"><br>

                <label for="complemento">Complemento:</label>
                  <input type="text" id="complemento" name="complemento"><br>

                 <label for="cidade">Cidade:</label>
                 <input type="text" id="cidade" name="cidade"><br>

                 <label for="estado">Estado:</label>
                 <input type="text" id="estado" name="estado"><br>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Aurora LTDA 2025</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
